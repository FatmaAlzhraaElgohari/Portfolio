<div class="contact vertical-center">
  <div class="container">
    <div class="row  ">
<div class="form m-auto w-75 text-center ">
  <form>
    <h1 class="text-light">Contact with me</h1>
    <div class="form-group">
      <input type="text" class="form-control mt-3" id="name" aria-describedby="Name" placeholder="Name">
    </div>
    <div class="form-group">
      <input type="email" class="form-control mt-3" id="email" aria-describedby="emailHelp" placeholder="E-mail">
    </div>
    <div class="form-group">
      <textarea class="form-control mt-3" id="message" rows="3" placeholder="Message"></textarea>
    </div>

    <button type="submit" class="send  btn  w-75 mt-3"><fa-icon [icon]="faPaperPlane"></fa-icon> Send </button>
  </form>
</div>
  </div>
</div>
</div>
